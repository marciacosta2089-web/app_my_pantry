{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Shopping list</h2>
  <small class="text-muted">Low-stock items are added automatically.</small>
</div>
<div class="card mb-3">
  <div class="card-body">
    <form class="row g-2" method="post">
      <div class="col-md-6">
        <label class="form-label">Item</label>
        <input class="form-control" name="name" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Quantity</label>
        <input class="form-control" type="number" name="quantity" value="1" step="0.1">
      </div>
      <div class="col-md-3">
        <label class="form-label">Unit</label>
        <select class="form-select" name="unit">
          {% for u in units %}<option>{{ u }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Add custom item</button>
      </div>
    </form>
  </div>
</div>
<div class="card">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead><tr><th>Item</th><th>Qty</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody>
        {% for i in items %}
        <tr class="{% if i.status=='bought' %}table-success{% endif %}">
          <td>{{ i.name }}</td>
          <td>{{ i.quantity }} {{ i.unit }}</td>
          <td>{{ i.status }}</td>
          <td>
            <form method="post" action="{{ url_for('shopping_status', item_id=i.id) }}" class="d-flex gap-1">
              <input type="hidden" name="status" value="{% if i.status=='to_buy' %}bought{% else %}to_buy{% endif %}">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="update_inventory" id="inv{{ i.id }}">
                <label class="form-check-label" for="inv{{ i.id }}">Update inventory</label>
              </div>
              <button class="btn btn-sm btn-outline-primary" type="submit">Toggle</button>
              <a class="btn btn-sm btn-outline-danger" href="{{ url_for('shopping_delete', item_id=i.id) }}">Delete</a>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-muted">No items yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
