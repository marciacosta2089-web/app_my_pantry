<div class="mb-3">
  <label class="form-label">Name</label>
  <input class="form-control" name="name" value="{{ p.name if p else '' }}" required>
</div>
<div class="row g-2">
  <div class="col-6">
    <label class="form-label">Quantity</label>
    <input class="form-control" name="quantity" type="number" step="0.1" value="{{ p.quantity if p else 0 }}" required>
  </div>
  <div class="col-6">
    <label class="form-label">Unit</label>
    <select class="form-select" name="unit">
      {% for u in units %}
      <option value="{{ u }}" {% if p and p.unit==u %}selected{% endif %}>{{ u }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<div class="row g-2 mt-2">
  <div class="col-6">
    <label class="form-label">Low stock threshold</label>
    <input class="form-control" name="low_stock_threshold" type="number" step="0.1" value="{{ p.low_stock_threshold if p else 0 }}">
  </div>
  <div class="col-6">
    <label class="form-label">Category</label>
    <select class="form-select" name="category_id">
      <option value="">None</option>
      {% for c in categories %}
      <option value="{{ c.id }}" {% if p and p.category_id==c.id %}selected{% endif %}>{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<div class="row g-2 mt-2">
  <div class="col-6">
    <label class="form-label">Location</label>
    <select class="form-select" name="location">
      <option value="pantry" {% if p and p.location=='pantry' %}selected{% endif %}>Pantry</option>
      <option value="fridge" {% if p and p.location=='fridge' %}selected{% endif %}>Fridge</option>
      <option value="freezer" {% if p and p.location=='freezer' %}selected{% endif %}>Freezer</option>
    </select>
  </div>
  <div class="col-6">
    <label class="form-label">Barcode</label>
    <input class="form-control" name="barcode" value="{{ p.barcode if p else '' }}" placeholder="Scan or type">
  </div>
</div>
<div class="mt-2">
  <label class="form-label">Notes</label>
  <textarea class="form-control" name="notes">{{ p.notes if p else '' }}</textarea>
</div>
